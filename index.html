<!DOCTYPE html>
<html>
	<head>
<!--		用来重定向到html目录下的真index.html-->

	<script>
		function getUrlParam(parameter, defaultValue){
			var urlparameter = defaultValue;
			if(window.location.href.indexOf(parameter) > -1){
				urlparameter = "?inviter=" + getUrlVars()[parameter];
			}
			return urlparameter;
		}
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				vars[key] = value;
			});
			return vars;
		}
		// Redirect to main eSerica site
		var url = "https://www.eserica.com";
		// var url = "https://LDY681.github.io/html/login.html";
		if (getUrlParam("inv",-1) !== -1){
			url += getUrlParam("inv",-1);
		}
		document.write('<meta http-equiv="refresh" content="0; url='+url + '"/>');
	</script>
	</head>   
</html>
