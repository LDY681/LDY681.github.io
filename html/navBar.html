<!--显示隐藏小屏幕下拉列表-->
<script>
// 小屏幕的navBar 展开或隐藏
function navBar_small_show() {
  var x = document.getElementById("navBar_small");
    
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
  
function navBar_small_close() {
  var x = document.getElementById("navBar_small");
    
  if (x.className.indexOf("w3-show") != -1) {
    x.className = x.className.replace(" w3-show", "");
  }
}
  
</script>
