<!DOCTYPE html>
<html lang="zh">
<title>转世三国-模拟三国人生</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/w3.css">
<link rel="stylesheet" href="../css/all.css">
<link rel="stylesheet" href="../css/my-style.css">
<link rel="icon" href="../img/logo.png"/>

<body>

<!--登录和注册-->
<div class="w3- top">

  <!--	登录-->
  <button onclick="document.getElementById('login').style.display='block'" class="w3-button w3-green w3-large">
    点击图标进行登录
  </button>
  <br> <br>
  <div id="login" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('login').style.display='none'"
              class="w3-button w3-xlarge w3-transparent w3-display-topright" title="关闭窗口">×</span><br>
        <img src="../img/logo.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="index.html">
        <div class="w3-section">
          <label><b>账号：</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="请输入账号" name="usrname" required>
          <label><b>密码：</b></label>
          <input class="w3-input w3-border" type="text" placeholder="请输入密码" name="psw" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">登录</button>
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('login').style.display='none'" type="button" class="w3-button w3-red">
          取消
        </button>
        <span class="w3-right w3-padding w3-hide-small"><a href="#">忘记密码?</a></span>
      </div>

    </div>
  </div>

  <!--  注册-->
  <button onclick="document.getElementById('register').style.display='block'" class="w3-button w3-green w3-large">
    点击图标进行注册
  </button>
  <div id="register" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('register').style.display='none'"
              class="w3-button w3-xlarge w3-transparent w3-display-topright" title="关闭窗口">×</span>
        <img src="../img/logo.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="index.html">
        <div class="w3-section">
          <label><b>账号：</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="请输入账号" name="usrname" required>
          <label><b>密码：</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="请输入密码" name="psw" required>
          <label><b>邮箱：</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="请输入邮箱" name="psw" required>
          <label><b>师父(选填)：</b></label> <a href="index.html" target="_blank">需要大佬带?点我寻找!</a>
          <input class="w3-input w3-border" type="text" placeholder="额外赠送新手礼包!" name="psw">
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">注册</button>
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('register').style.display='none'" type="button"
                class="w3-button w3-red">取消
        </button>
        <span class="w3-right w3-padding w3-hide-small"><a target="_blank"
                                                           href="//shang.qq.com/wpa/qunwpa?idkey=3c4de04285c30fbbde0219589d984e461621f84cb937880221456d12aae39ebf"><img
          border="0" src="//pub.idqqimg.com/wpa/images/group.png" alt="转世三国官方交流群" title="转世三国官方交流群"></a></a></span>
      </div>


    </div>
  </div>

</div>
</body>
</html>
