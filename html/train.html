<!DOCTYPE html>
<html lang="zh">
<head>
  <title>转世三国-模拟三国人生</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/w3.css">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../css/my-style.css">
  <link rel="icon" href="../img/logo.png"/>
</head>

<!--countUp ->东汉年历，getCurrTime ->北京时间显示 setUpUserData ->userMenu的数据填充-->
<body onload="countUp('June 1, 2019 00:00:00');getCurrTime();setupUserData();setProfileData();">
<!--navSideBar placeholder-->
<div style="position: relative" id="nav-placeholder"></div>

<!-- 正文内容-->
<div id="customContent" style="margin-left:0" class="w3-row">

  <!-- 用户菜单 placeholder-->
  <div id="userMenu" class="coolScroll-y w3-col w3-light-gray w3-card-4 w3-center w3-round-xxlarge w3-margin-left w3-margin-right" style="margin-top: 80px; height: 90vh; position:fixed"></div>

  <!--TODO:右侧定制内容-->
  <div id="rightPanel" class="w3-rest w3-card-4 w3-round-xxlarge w3-margin-right w3-light-gray" style="margin-top:80px;"><br><br>

    <div class="trainEffectBox w3-auto w3-card-4 w3-light-gray w3-round-xxlarge w3-center">
      <!--         TODO: implement产量加成-->
      <h1 class="w3-text-green"> 训练效果</h1>
      <!--        还未工作则workNotifier填充您今天还未工作!,已工作则填充以工作,然后disable底下的button-->
      <div class="w3-panel">
        <table class="w3-table-all w3-card-4">
          <tr>
            <td>力量区间</td>
            <td>增加力量</td>
            <td>获得经验</td>
          </tr>
          <tr>
            <td>0-1000</td>
            <td>100</td>
            <td>10</td>
          </tr>
          <tr>
            <td>1001-1500</td>
            <td>50</td>
            <td>5</td>
          </tr>
          <tr>
            <td>1501-2000</td>
            <td>20</td>
            <td>3</td>
          </tr>
          <tr>
            <td>2000-3000</td>
            <td>10</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3000以上</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
      <br><br>
    </div><br><br>

    <div class="trainBox w3-auto w3-card-4 w3-light-gray w3-round-xxlarge w3-center">
      <h1 class="w3-text-green">训练</h1><br><br>
      <!--        还未工作则workNotifier填充您今天还未工作!,已工作则填充以工作,然后disable底下的button-->
      <div class="workntrainButton">
        <p id="workNotifier" class="w3-large">您今天还未训练!</p>
        <button class="w3-green w3-padding-large w3-round-xxlarge">点我快来训练!</button>
      </div>
      <br><br>
    </div><br><br>

    <div class="trainStatsBox w3-auto w3-card-4 w3-light-gray w3-round-xxlarge w3-center">
      <h1 class="w3-text-green">详情</h1>
      <div class="w3-panel" style="width: 50%; margin:auto;">
        <table class="w3-table-all w3-card-4">
          <tr>
            <td>总训练次数</td>
            <td>0 次</td>
          </tr>
          <tr>
            <td>力量</td>
            <td>1</td>
          </tr>
          <tr>
            <td>力量增加</td>
            <td>0%</td>
          </tr>
          <tr>
            <td>获得经验</td>
            <td>0%</td>
          </tr>
        </table>
      </div>
      <br><br>
    </div><br><br>
  </div><!--end of 右侧定制内容-->

</div>

<!--end of navSideBar-->

<!--加载jquery-->
<script src="../js/jquery-3.4.1.min.js"></script>
<!--使用jquery 加载navSideBar和userMenu到相关的placeholder中-->
<script>
    $("#nav-placeholder").load("navSideBar.html");
    $("#userMenu").load("userMenu.html");
</script>
<!--加载counter.js-->
<script src="../js/counter.js"></script> <!--活动倒计时,东汉年历,当前时间-->

<!--初始化用户并加载user.js-->
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.14.0/dist/av-min.js"></script>
<script src="../js/initLeanCloud.js"></script>
<script src="../js/handlebars.min.js"></script>
<script src="../js/user.js"></script> <!--登录注册,登出,isCurrentUser-->

<!--加载script文件填充数据-->
<script src="../js/userMenu.js"></script> <!--填充userMenu的数据-->
<script src="../js/navSideBar.js"></script> <!--填充navSideBar的数据 以及其他function-->
</body>
</html>
