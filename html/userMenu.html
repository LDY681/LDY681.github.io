<body>
<!--      时间显示-->
  <div class="w3-panel w3-large">
    <span><i class="w3-left far fa-lightbulb w3-yellow w3-hover-light-green w3-dropdown-hover">
      <div id="userMenuDropDown" class="w3-dropdown-content w3-card-4">
        <div class="w3-container">
          <img src="../img/seasons.png " alt="一年四季" style="width:100%">
          <p>在转世三国中，现实时间被缩短。10天为一月，30天为一季，120天为一年。<br><br>
            在不同季节里，地理环境会带来不同的影响。</p>
        </div>
      </div>
      <sup>?</sup></i>
    <b id="counter"></b></span>
    <br>
    <div id="currTime"></div>
  </div><br>

  <!--      搜索框-->
  <form action="search.html" method="get">
    <label for="sidePanelSearchBox"></label><input class="w3-margin-left w3-threequarter w3-round-xxlarge" id ="sidePanelSearchBox" style="" name="search" placeholder="  搜索一下">
    <button class="w3-rest w3-round-xxlarge" id="sidePanelSearchButton" type="submit"><i class="fas fa-search"></i></button>
  </form><br>

  <!--      今日任务-->
  <div class="myHorizontalRule"></div>
  <div id=dailyTaskSection">
    <p style="font-weight:bold;">今日任务：</p>
    <a title="工作" href="../html/work.html"><button class="w3-xlarge w3-button w3-light-green" style="display: none;" id="taskButtonWork"><i class="fas fa-tractor"></i></button></a>
    <a title="训练" href="../html/train.html"><button class="w3-xlarge w3-button w3-light-green" style="display: none;" id="taskButtonTrain"><i class="fas fa-dumbbell"></i></button></a>
    <a title="战斗" href="../html/map.html"><button class="w3-xlarge w3-button w3-light-green" style="display: none;" id="taskButtonFight"><i class="fas fa-campground"></i></button></a>
  </div>
<span style="font-weight:bold; display: none; color:red;" id="taskAllCompleted">全部完成！</span>
<br>

  <!--      快捷菜单-->
  <div id=shortcutSection">
    <p style="font-weight:bold;">快捷菜单：</p>
    <a title="军团" href="mu.html"><button class="w3-large w3-button w3-light-green" style="display: inline-block;" id="taskButtonMU"><i class="fas fa-user-shield"></i></button></a>
    <a title="党派" href="party.html"><button class="w3-large w3-button w3-light-green" style="display: inline-block;" id="taskButtonParty"><i class="fas fa-users"></i></button></a>
    <a title="飞行" href="flight.html"><button class="w3-large w3-button w3-light-green" style="display: inline-block;" id="taskButtonFlight"><i class="fas fa-helicopter"></i></button></a>
    <br class="w3-hide-large"/><br class="w3-hide-large"/>
    <a title="成就" href="achivement.html"><button class="w3-large w3-button w3-light-green" style="display: inline-block;" id="taskButtonAchive"><i class="fas fa-medal"></i></button></a>
    <a title="编辑个人资料" href="profile.html"><button class="w3-large w3-button w3-light-green" style="display: inline-block;" id="taskButtonProfile"><i class="fas fa-address-card"></i></button></a>
  </div><br>


<div class="userMenuDataContainer">
  <script id="userMenuData" type="text/x-handlebars-template">
    {{#each userData}}
    <!-- 账号信息-->
    <div class="myHorizontalRule"></div>
    <div>
      <img onclick="showProfile()" src={{{avatarUrl}}} class="avatar" alt="账号头像"><br>
      <a class="profile-link" href="profile.html" id="userName">{{{username}}}</a>

      <div id="levelMission">
        <span style="font-weight:bold;">等级：</span> <span>{{{level}}}</span>
      </div>
      <div id="currRankText" class="sidebar-labeled-information">
        <span style="font-weight:bold;">经验：</span>
        <span>{{{exp}}}</span>
      </div>
    </div><!--end of 账号信息-->

    <!-- process bar账号信息-->
    <div>
      <div class="w3-margin w3-grey w3-round-xlarge">
        <div class="w3-container w3-blue w3-round-xlarge" style="height:12px;width:66%"></div>
      </div>
      <p style="font-weight: bold;">伤害: {{{dmg}}}</p>
      <div class="w3-margin w3-grey w3-round-xlarge">
        <div class="w3-container w3-red w3-round-xlarge" style="height:12px;width:33%"></div>
      </div>
      <p style="font-weight: bold;">力量: {{{str}}}</p>
      <div class="w3-margin w3-grey w3-round-xlarge">
        <div class="w3-container w3-green w3-round-xlarge" style="height:12px;width:50%"></div>
      </div>
      <p style="font-weight: bold;">工作技能: {{{eco}}}</p>
    </div><!--end of progress bar账号信息-->
    {{/each}}
  </script>
</div>
</body>
