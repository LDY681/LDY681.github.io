<!DOCTYPE html>
<html lang="zh">
<head>
<title>转世三国-模拟三国人生</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/w3.css">
<link rel="stylesheet" href="../css/all.css">
<link rel="stylesheet" href="../css/my-style.css">
<link rel="icon" href="../img/logo.png"/>
</head>

<!--countUp ->东汉年历，getCurrTime ->北京时间显示 setUpUserData ->userMenu的数据填充-->
<body class="w3-animate-opacity">
<!--navSideBar placeholder-->
<div style="position: relative" id="nav-placeholder"></div>
<!-- 正文内容-->
<div id="customContent" style="margin-left:0" class="w3-row">
  <!-- 用户菜单 placeholder-->
  <div id="userMenu" class="coolScroll-y w3-col w3-light-gray w3-card-4 w3-center w3-round-xxlarge w3-margin-left w3-margin-right" style="margin-top: 60px; height: 90vh; position:fixed"></div>

  <!--TODO:右侧定制内容-->
  <div id="rightPanel" class="w3-rest w3-card-4 w3-round-xxlarge w3-margin-right w3-light-gray" style="margin-top:60px; margin-bottom:20px;">

    <div class="welcomeImage w3-card-4 w3-light-gray w3-round-xxlarge w3-center">
      <h1><span class="w3-text-black w3-light-gray w3-padding-small w3-round-xxlarge">梦回三国</span></h1><br><br>
      <!--        还未工作则workNotifier填充您今天还未工作!,已工作则填充以工作,然后disable底下的button-->
      <div class="welcomeBox">
        转世三国是一款模拟三国时期魏蜀吴黄巾的大型多人在线网页游戏，兼有战略游戏和社交网站的特点。
        游戏对古代的政治、经济、军事等社会活动进行抽象化模拟，建立起一个镜像世界。
        玩家可以在游戏中选择自己的国籍和军团，并从事生产、经营、战斗、科举乃至称帝、征服等活动。
      </div>
      <br><br>
    </div><br>


    <iframe class="w3-card-4 w3-light-gray w3-round-xxlarge w3-center" src="https://zssanguo.com/wiki/zh_CN/#!pages/guide.md" height="1000" width="100%">
      <p>您的浏览器暂不支持。</p>
    </iframe>

  </div>
</div>

<!--Script加载顺序!!!!!-->
<!--加载jquery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="../js/handlebars.min.js"></script>

<!--初始化用户并加载user.js-->
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.14.0/dist/av-min.js"></script>
<script src="../js/initLeanCloud.js"></script>
<script src="../js/user.js"></script> <!--登录注册,登出,isCurrentUser-->

<!--加载counter.js-->
<script src="../js/counter.js"></script> <!--活动倒计时,东汉年历,当前时间-->

<!--使用jquery 加载navSideBar和userMenu到相关的placeholder中-->
<script>
  $("#nav-placeholder").load("navSideBar.html", function(){
       // console.log("navSideBar加载完毕");
      $.getScript("../js/navSideBar.js", function(){
          // console.log("navSideBar.js读取完毕,开始执行displayRightOnLarge");
          displayRightOnLarge();

          $("#userMenu").load("userMenu.html", function(){
              // console.log("userMenu加载完毕");
              $.getScript("../js/userMenu.js", function(){
                  // console.log("userMenu.js读取完毕,开始执行setupUserData,CountUp,getCurrTime");
                  setupUserData();
                  countUp('June 1, 2019 00:00:00');
                  getCurrTime();
                  $.getScript("../js/translate.js", function(){
                      detectLang();
                  });
              });
          });
      });
  });
</script>
</body>
</html>
