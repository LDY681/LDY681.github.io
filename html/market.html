<!DOCTYPE html>
<html lang="zh">
<head>
  <title>转世三国-模拟三国人生</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/w3.css">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../css/my-style.css">
  <link rel="icon" href="../img/logo.png"/>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="../js/market.js"></script>
</head>

<body class="w3-animate-opacity">
<!--navSideBar placeholder-->
<div style="position: relative" id="nav-placeholder"></div>
<!-- 正文内容-->
<div id="customContent" style="margin-left:0" class="w3-row">
  <!-- 用户菜单 placeholder-->
  <div id="userMenu" class="coolScroll-y w3-col w3-light-gray w3-card-4 w3-center w3-round-xxlarge w3-margin-left w3-margin-right" style="margin-top: 60px; height: 90vh; position:fixed"></div>

  <!--TODO:右侧定制内容-->
  <div id="rightPanel" class="w3-rest w3-card-4 w3-round-xxlarge w3-margin-right w3-light-gray" style="margin-top:60px; margin-bottom:20px;">

<!--    我的报单,点击按钮,显示报单modal-->
    <div class="w3-auto w3-card-4 w3-light-gray w3-round-xxlarge w3-center">
      <h1><span class="w3-text-black w3-light-gray w3-padding-small w3-round-xxlarge">我的报单</span></h1><br><br>
      <div class="workntrainButton">
        <p class="w3-large">发布新单/撤回旧单</p>
        <a href="../html/myOffer.html"><button class="w3-padding-large w3-round-xxlarge w3-green">点我进入</button></a>
      </div>
      <br><br>
    </div><br><br>


    <!--    查询订单-->
    <div class="w3-auto w3-card-4 w3-light-gray w3-round-xxlarge w3-center" style="overflow:hidden">
      <h1><span class="w3-text-black w3-light-gray w3-padding-small w3-round-xxlarge">查询报单</span></h1>
      <!--    选择商品-->
      <div class="w3-auto w3-card-4 w3-light-gray w3-round-xxlarge w3-center" style="overflow:hidden">
        <!--物品信息-->
        <h2><span class="w3-text-black w3-light-gray w3-padding-small w3-round-xxlarge">选择商品</span></h2>
        <div id="rice" class="item w3-round-xlarge w3-gray" tabindex="1">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('rice');">
        </div>
        <div id="iron" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('iron');">
        </div>
        <div id="wood" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('wood');">`
        </div>
        <div id="stone" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('stone');">
        </div>
        <div id="food" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('food');">
        </div>
        <div id="weapon" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('weapon');">
        </div>
        <div id="ladder" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('ladder');">
        </div>
        <div id="rollingWood" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('rollingWood');">
        </div>
        <div id="fallingStone" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('fallingStone');">
        </div>
        <div id="catapult" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('catapult');">
        </div>
        <div id="weaponUp" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('weaponUp');">
        </div>
        <div id="equipUp" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('equipUp');">
        </div>
        <div id="horseHelmetUp" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('horseHelmetUp');">
        </div>
        <div id="horseSaddleUp" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('horseSaddleUp');">
        </div>
        <div id="horseUp" class="item w3-round-xlarge w3-gray" tabindex="1">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" onload="this.onload=null; this.src=getItemUrl('horseUp');">
        </div>
      </div><br>

      <!--选择国家,选择买还是卖(点击查询,发布新单)-->
      <div class="w3-auto w3-card-4 w3-light-gray w3-round-xxlarge w3-center" style="overflow:hidden">
        <div class="w3-third w3-panel">
          <select id="countrySelected" class="w3-select" name="option">
            <option value="" disabled selected>选择国家</option>
            <option value="weiguo">魏国</option>
            <option value="shuguo">蜀国</option>
            <option value="wuguo">吴国</option>
            <option value="huangjin">黄巾</option>
          </select>
        </div>
        <div id="typeSelected" class="w3-third w3-panel">
          <select class="w3-select" name="option">
            <option value="" disabled selected>选择买卖</option>
            <option value="sell">我要买</option>
            <option value="buy">我要卖</option>
          </select>
        </div>
        <div class="w3-third w3-panel">
          <button onclick="showOffer()" class="w3-button w3-green w3-round-xxlarge">点击查询</button>
        </div>
      </div><br>

      <!--查询列表-->
      <div class="w3-auto w3-card-4 w3-light-gray w3-round-xxlarge w3-center">
          <h3>商品列表</h3>
          <div id="productContainer" class="w3-white w3-round-large" style="overflow: scroll; height: 40vh;">
            <table id="productTable" class="w3-table-all">
              <thead>
                <tr>
                  <th>单号</th>
                  <th>商家</th>
                  <th>库存</th>
                  <th>价格</th>
                  <th>数量</th>
                  <th>交易</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
      </div><br>
    </div><br><br>
  </div>
</div>

<!--Script加载顺序!!!!!-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
<script src="../js/handlebars.min.js"></script>
<!--初始化用户并加载user.js-->
<script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.14.0/dist/av-min.js"></script>
<script src="//cdn.jsdelivr.net/npm/leancloud-realtime@5.0.0-beta.3/dist/realtime-browser.min.js"></script>
<script src="../js/user.js"></script> <!--登录注册,登出,isCurrentUser-->
<!--加载counter.js-->
<script src="../js/counter.js"></script> <!--活动倒计时,东汉年历,当前时间-->
<script>
    $("#nav-placeholder").load("navSideBar.html", function(){
        $.getScript("../js/navSideBar.js", function(){
            displayRightOnLarge();
            $("#userMenu").load("userMenu.html", function(){
                $.getScript("../js/userMenu.js", function(){
                    setupUserData();
                    countUp('June 1, 2019 00:00:00');
                    getCurrTime();
                    $.getScript("../js/translate.js", function(){
                        detectLang();
                    });
                });
            });
        });
    });
</script>
</body>
</html>
